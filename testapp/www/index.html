<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.9/angular.js" data-semver="1.4.9"></script>
    <script src="lib/cryptojslib/rollups/aes.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.js"></script>
    <script src="lib/transform-pouch/dist/pouchdb.transform-pouch.js"></script>
    <script src="app.js"></script>
    <!-- your app's   js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <div ng-controller="MainCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <input type="text" ng-model="data.name" placeholder="Enter your name" />
        <p>Hello {{data.name}}!</p>
        <button ng-click="insertRec()">Submit</button>
      </ion-content>
    </ion-pane>
  </div>
  </body>
</html>
