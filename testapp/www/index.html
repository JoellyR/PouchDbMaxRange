<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.9/angular.js" data-semver="1.4.9"></script>
    <script src="lib/cryptojslib/rollups/aes.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.js"></script>
    <script src="lib/transform-pouch/dist/pouchdb.transform-pouch.js"></script>
    <script src="app.js"></script>
    <!-- your app's   js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <div ng-controller="MainCtrl">
    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Error Reproduction</h1>
      </ion-header-bar>
      <ion-content class"has-header">
      <div class="inputSize">
        <label class=" item item-input item-floating-label">
          <span class="input-label">First Name</span>
          <input type="text" ng-model = "data.name" placeholder="First Name">
        </label>
      </div>
        <button class="button button-assertive centerWrapper" ng-click="insertRec()">Save & Sync to Databases</button>
      </ion-content>
    </ion-pane>
  </div>
  </body>
</html>
